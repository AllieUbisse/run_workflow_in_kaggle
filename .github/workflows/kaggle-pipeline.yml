name: Push and Run Kaggle Notebook

on:
  push:
    branches: [ main ]

jobs:
  kaggle-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Kaggle CLI
      run: pip install kaggle

    - name: Configure Kaggle Credentials
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    - name: Upload Dataset
      run: |
        kaggle datasets create -p ./data --quiet

    - name: Push Notebook
      run: |
        echo $PWD
        kaggle kernels push 

    - name: Trigger Notebook Run
      run: |
        echo "${{ secrets.KAGGLE_USERNAME }}/run-workflow-in-kaggle"
        kaggle kernels output "${{ secrets.KAGGLE_USERNAME }}/run-workflow-in-kaggle" --wait 
